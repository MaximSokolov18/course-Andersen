<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleLesson_9.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h1 class="todo-list__title">To-Do List</h1>
        <div class="todo-list__add-task">
          <input class="todo-list__input-task input-task" type="text" />
          <button class="todo-list__button-add">
            <span class="button-add__plus"> </span>
          </button>
        </div>
        <div class="todo-list__block-tasks block-tasks">
          <ul class="block-tasks__tasks-list tasks-list"></ul>
          <div class="todo-list__buttons-delete-all">
            <button class="todo-list__delete-done">
              <p class="delete-done__text">Delete done</p>
            </button>
            <button class="todo-list__delete-all">
              <p class="delete-all__text">Delete all</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scriptLesson_9.js"></script>
  </body>
</html>
